<html style="background-image: url(static/images/pizza2.PNG); background-size: contain;background-repeat: no-repeat;"
    class="container">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .button {
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }
    </style>
</head>

<head>
    <title>Welcome</title>
    <h1
        style="color: yellow; font-size: 1.5cm; font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif; text-align:center;">
        Welcome to {{ form }} pizza hut</h1>
    <h2
        style="font-size: 1cm; color:blue; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        We only use fresh ingredients.</h2>
    <h3
        style="font-size: 1cm; color:blue; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Delicious Food at Reasonable Prices. Admit it, price matters.</h3>
    <h4
        style="font-size: 1cm; color:blue; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;">
        Great Menu Options.</h4>
    <form method="POST" action="{{ url_for('menu') }}">
        <input style="align-items: center;" type="submit" class="button" value='Order'>
    </form>


</head>

</html>
